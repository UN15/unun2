<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpage</title>
    <style>
        body {
            text-align: center;
            background-color: mistyrose;
            font-family: "맑은고딕", 굴림, 돋움;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Write New Blog</h1>
    <hr size="3" color="black" width="500px">
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        제목<br>
        <p><input type="text" name="new_title"></p>
        작성자<br>
        <p><input type="text" name="new_writer"></p>
        본문<br>
        <p><textarea name="new_body" id="" cols="80" rows="50"></textarea></p>
        <button type="submit">제출하기</button>
    </form>
</body>
