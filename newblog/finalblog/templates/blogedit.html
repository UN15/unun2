{% extends 'navbar.html' %}
{% block content %}

<h1>Change your blogpage</h1>
<form action="{% url 'update' blog_edit.id %}" method="post">
    {% csrf_token %}
    제목<br>
    <p><input type="text" name="n_title" value="{{blog_edit.title}}"></p>
    작성자<br>
    <p><input type="text" name="n_writer" value="{{blog_edit.writer}}"></p>
    본문<br>
    <p><textarea name="n_body" id="" cols="50" rows="20">{{blog_edit.body}}</textarea></p>
    <button type="submit">제출하기</button>
</form>
{% endblock %}
